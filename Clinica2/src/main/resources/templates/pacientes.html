<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>CADASTRO DE PACIENTE</title>
</head>
<body>
<h1>Cadastro de Paciente</h1>
<form method="post" action="/pacientes/cadastrar">
    <label for="nome">Nome Completo:</label><br>
    <input type="text" id="nome" name="nome" required><br><br>

    <label for="email">Email:</label><br>
    <input type="email" id="email" name="email" required><br><br>

    <label for="telefone">Telefone:</label><br>
    <input type="tel" id="telefone" name="telefone" required><br><br>

    <label for="data_nascimento">Data de Nascimento:</label><br>
    <input type="date" id="data_nascimento" name="data_nascimento" required><br><br>

    <label for="genero">Gênero:</label><br>
    <select id="genero" name="genero" required>
        <option value="masculino">Masculino</option>
        <option value="feminino">Feminino</option>
        <option value="outro">Outro</option>
    </select><br><br>

    <label for="endereco">Endereço:</label><br>
    <textarea id="endereco" name="endereco" rows="4" required></textarea><br><br>

    <label for="historico_medico">Histórico Médico:</label><br>
    <textarea id="historico_medico" name="historico_medico" rows="4"></textarea><br><br>

    <button type="submit">Cadastrar</button>
</body>
</html>
