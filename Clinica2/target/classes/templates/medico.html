<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Médico</title>
</head>
<style>
    body {
    font-family: Arial, sans-serif;
    margin: 0;
    padding: 20px;
}

h1 {
    text-align: center;
    margin-bottom: 20px;
}



label {
    display: block;
    margin-bottom: 5px;
}

input[type="text"] {
    width: 100%;
    padding: 10px;
    border: 1px solid #ccc;
    border-radius: 5px;
    box-sizing: border-box;
    margin-bottom: 15px;
}

button[type="submit"] {
    background-color: #4CAF50;
    color: white;
    padding: 10px 20px;
    border: none;
    border-radius: 5px;
    cursor: pointer;
    margin-top: 15px;
}

button[type="submit"]:hover {
    background-color: #45a049;
}



table {
    width: 100%;
    border-collapse: collapse;
    margin-top: 20px;
}

th, td {
    padding: 10px;
    border: 1px solid #ddd;
    text-align: left;
}

th {
    background-color: #f2f2f2;
    font-weight: bold;
}

tbody tr:nth-child(even) {
    background-color: #f9f9f9;
}
</style>


<body>
<h1>Cadastro de Médico</h1>
<form th:action="@{/medico/save}" method="post">
    <label for="nome">Nome Completo:</label><br>
    <input type="text" id="nome" name="nome" required><br><br>

    <label for="especialidade">Especialidade:</label><br>
    <input type="text" id="especialidade" name="especialidade" required><br><br>

    <button type="submit">Cadastrar</button>
</form>

<h1>Listar Médicos</h1>
<table>
    <thead>
    <tr>
        <th>ID</th>
        <th>Nome</th>
        <th>Especialidade</th>
    </tr>
    </thead>


    <tbody>
    <tr th:each="medico : ${medicos}">
        <td th:text="${medico.id}" ></td>
        <td th:text="${medico.nome}" ></td>
        <td th:text="${medico.especialidade}" ></td>
    </tr>
    </tbody>
</table>


</body>
</html>
